version: "2"

networks:
  consul-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1

services:
  consul:
    image: consul:latest
    networks:
      consul-network:
        ipv4_address: 172.18.0.2
    ports:
      - "8300:8300"
      - "8301:8301"
      - "8301:8301/udp"
      - "8500:8500"
      - "8600:8600"
      - "8600:8600/udp"
    environment:
      - 'CONSUL_LOCAL_CONFIG={"disable_update_check": true}'
      - "CONSUL_BIND_INTERFACE=eth0"
    volumes:
      - "./consul-service-configs/:/consul/config/"
