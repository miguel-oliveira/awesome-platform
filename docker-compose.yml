  postgres:
    image: postgres
    restart: always
    networks:
      consul-network:
        ipv4_address: 172.18.0.3
    volumes:
      - /usr/local/var/postgres:/var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    depends_on:
      - consul
