  nodeapi:
    build: ./services/node-api/
    networks:
      - consul-network
    ports:
      - "3000:3000"
    links:
      - "consul:consul"
    depends_on:
      - consul
      - postgres
  firstlevelapi:
    build: ./services/first-level-node-api/
    networks:
      - consul-network
    ports:
      - "3001:3001"
    links:
      - "consul:consul"
    depends_on:
      - consul
      - nodeapi
  jaeger:
    image: jaegertracing/all-in-one
    networks:
      consul-network:
